<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/style.css">
    <title>Pricing Cards</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5 ">
            <div class="col-md-6">
                <!-- first card -->
                <div class="card rounded shadow-lg border-0 mb-5">
                    <div class="card-body ">
                        <div>
                            <h4 class="fw-bold">Free </h4>
                            <p class="text-muted">For Freenlancers</p>
                        </div>
                        <h2 class="fw-bold fs-1 mt-4 mb-5">0$</h2>
                        <ul class="list-group list-group-flush mb-5 fs-5 vstack gap-3 ">
                            <li class="list-group-item  border-0 ">
                                <i class="bi bi-check2  "><i class="ms-2"></i>Single User</i>
                            </li>
                            <li class="list-group-item  border-0 ">
                                <i class="bi bi-check2  "><i class="ms-2"></i>10 Downloads Per Month</i>
                            </li>
                            <li class="list-group-item  border-0 ">
                                <i class="bi bi-check2  "><i class="ms-2"></i>Faster Files</i>
                            </li>
                            <li class="list-group-item  border-0 ">
                                <i class="bi bi-check2  "><i class="ms-2"></i>25 Customs Packs</i>
                            </li>
                        </ul>
                        <div class="d-grid">
                            <button class="btn btn-dark rounded-4">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card rounded text-bg-dark shadow-lg border-0 mb-5">
                    <div class="card-body ">
                        <div>
                            <h4 class="fw-bold">Premium </h4>
                            <p class="text-white"> For Agencies </p>
                        </div>
                        <h2 class="fw-bold fs-1 mt-4 mb-5">10$</h2>
                        <ul class="list-group list-group-flush mb-5 fs-5 vstack gap-3 ">
                            <li class="list-group-item  border-0 text-bg-dark ">
                                <i class="bi bi-check2  "><i class="ms-2"></i>Unlimited User</i>
                            </li>
                            <li class="list-group-item  border-0 text-bg-dark">
                                <i class="bi bi-check2  "><i class="ms-2"></i>Unlimited Downloads </i>
                            </li>
                            <li class="list-group-item  border-0 text-bg-dark ">
                                <i class="bi bi-check2  "><i class="ms-2"></i>Pro Faster Files</i>
                            </li>
                            <li class="list-group-item  border-0  text-bg-dark">
                                <i class="bi bi-check2  "><i class="ms-2"></i>250 Customs Packs</i>
                            </li>
                        </ul>
                        <div class="d-grid">
                            <button class="btn btn-light rounded-4">Subscribe</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>






    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
